              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
            text/html:
              schema:
                description: ''
                type: object
                properties:
                  Body:
                    type: object
                    properties:
                      addUserResponse:
                        type: object
                        properties:
                          parameters:
                            type: object
                            properties:
                              hash:
                                type: string
                                minLength: 1
                              email:
                                type: string
                                minLength: 1
                              name_first:
                                type: string
                                minLength: 1
                              name_last:
                                type: string
                                minLength: 1
                              mobile:
                                type: string
                                minLength: 1
                              phone:
                                type: string
                                minLength: 1
                              client_match:
                                type: string
                                minLength: 1
                            required:
                              - hash
                              - email
                              - name_first
                              - name_last
                              - mobile
                              - phone
                              - client_match
                        required:
                          - parameters
                    required:
                      - addUserResponse
                required:
                  - Body
              examples:
                Example Response:
                  value: |-
                    <SOAP-ENV:Envelope xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/">
                    <SOAP-ENV:Body>
                    <SOAP-ENV:addUserResponse>
                    <parameters>
                    <hash>eyJpdiI6IlZNY2NlUWw4TEFtYVhyVW54R0FzdlE9PSIsInZhbHVlIjoiNlFlOXUxdWJ1WWRlUDVWOEJaQlZxa1wvYzJJRlBQQ0RF
                    K1g5ZTFnckNMZHY5M09DUEUwMVdsa21Fd3lOQjE1MzJKZ0dwbmRUdXhIUlNlb2FHbnVpZkxBPT0iLCJtYWMiOiIwNzZiZTkwNGMzYWM3MD
                    U1ZTFiYjA2NWVkYTg3ODMyYTNmYjljYWMyNjEwZjBiYzIzM2I1MGI1NjQxMDljNmZjIn0=</hash>
                    <email>harlan.gray4@gmail.com</email>
                    <name_first>Harlan</name_first>
                    <name_last>Gray</name_last>
                    <mobile>0421123456</mobile>
                    <phone>0421123456</phone>
                    <client_match>false</client_match>
