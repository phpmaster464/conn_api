        content:
          application/xml:
            schema:
              description: ''
              type: object
              properties:
                Header: {}
                Body:
                  type: object
                  properties:
                    addUser:
                      type: object
                      properties:
                        addUser:
                          type: object
                          properties:
                            dob_day:
                              type: string
                              minLength: 1
                            dob_month:
                              type: string
                              minLength: 1
                            dob_year:
                              type: string
                              minLength: 1
                            email:
                              type: string
                              minLength: 1
                            name_first:
                              type: string
                              minLength: 1
                            name_last:
                              type: string
                              minLength: 1
                            mobile:
                              type: string
                              minLength: 1
                            phone:
                              type: string
                              minLength: 1
                            address_state:
                              type: string
                              minLength: 1
                            address_postcode:
                              type: string
                              minLength: 1
                            crn:
                              type: string
                              minLength: 1
                            confirmation:
                              type: string
                              minLength: 1
                            consent:
                              type: string
                              minLength: 1
