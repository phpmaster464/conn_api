        description: |
          DOB Day,DOB Month,DOB Year,Email,First Name,Last Name,Mobile,Phone,Address State,Address Postcode,CRN number,Confirmation,Consent,Passport Number,Passport Cuuntry (By default Australia only),Passport Country Code (By default AU),Password,Security Code & IP Address
      description: 'Creates a user in Essentials Connects API site, this creates a reference user in Essentials Connects for the Client that will be stored in BOS Admin site.'
    parameters: []
  /GetUser:
    post:
      summary: ''
      operationId: post-GetUser
      responses:
        '200':
          description: |-
            User Details
            First Name
            Last Name
            DOB
            Email
            Client Exists
            Client Match
          content:
            application/xml:
              schema:
                description: ''
                type: object
                properties:
                  Body:
                    type: object
                    properties:
                      getUserResponse:
                        type: object
                        properties:
                          parameters:
                            type: object
                            properties:
                              user:
                                type: object
                                properties:
                                  name_first:
                                    type: string
                                    minLength: 1
                                  name_last:
                                    type: string
                                    minLength: 1
                                  dob:
                                    type: string
                                    minLength: 1
                                  email:
                                    type: string
                                    minLength: 1
                                required:
                                  - name_first
                                  - name_last
                                  - dob
                                  - email
