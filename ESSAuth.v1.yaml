      operationId: post-user
      responses:
        '200':
          description: User Created
          content:
            application/xml:
              schema:
                description: ''
                type: object
                properties:
                  Body:
                    type: object
                    properties:
                      addUserResponse:
                        type: object
                        properties:
                          parameters:
                            type: object
                            properties:
                              hash:
                                type: string
                                minLength: 1
                              email:
                                type: string
                                minLength: 1
                              name_first:
                                type: string
                                minLength: 1
                              name_last:
                                type: string
                                minLength: 1
                              mobile:
                                type: string
                                minLength: 1
                              phone:
                                type: string
                                minLength: 1
                              client_match:
                                type: string
                                minLength: 1
                            required:
                              - hash
                              - email
                              - name_first
                              - name_last
                              - mobile
                              - phone
                              - client_match
                        required:
                          - parameters
                    required:
                      - addUserResponse
                required:
                  - Body
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: '1996-08-24'
                    emailVerified: false
                    createDate: '2020-11-18'
